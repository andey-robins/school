		// Computes the Fibonacci numbers recursively
		function fib(number) {
			if (number <= 1) 					// If number is <= 1, return 1
				return 1;
			return fib(number - 1) + fib(number - 2);	// Recursively call fib with number

		}

		// Calls and stores calculated Fibonacci numbers into an array
		function fill(number, array = []) {
			for (var i = 0; i <= number - 1; i++) 	// Need <= to have correct length and index
				array.push(fib(i));				// Calls and stores calculated Fibonacci number in array
			return array;
		}

		console.log(fill(7));
		console.log(fill(15));
