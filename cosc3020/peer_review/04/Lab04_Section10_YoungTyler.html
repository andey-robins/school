// Function that creates a permutation of the array, hoping that it wil be sorted
function shuffleArray(a) {
	// Set x to the a.length
	var x = a.length, j, i;

	while (x > 0) {
		// Give a random index of a
		i = Math.floor(Math.random() * x);
		// To end the while loop
		x--;
		// Swap elements of array
		j = a[x];
		a[x] = a[i];
		a[i] = j;
	}
	// Return newly shuffled array
	return a
}

// Function that determines if an array is sorted or not by iterating through the array and comparing
// elements in order
function isSorted(a) {
	for(var i = 1; i < a.length; i++) {
		// Check if the element n-1 is greater than n, if so, continue to the next iteration
		// If not, return false (denoting that is is not a sorted array)
		if (a[i - 1] > a[i])
			return false;
	}
	// If loop has ran through each iteration (element of the array), return true
	return true;
}

// Function that sorts an array with permutation sort
function permutationSort(a) {
	// Set default values. Sorted to "false" to use a while loop and permutations to count the permutations need
	// to sort an array
	var sortedArray = false;
	var permutations = 0;
	// Continue to shuffle the array and check after each "shuffle" if the resulting array is sorted
	while(sortedArray == false) {
		a = shuffleArray(a);
		sortedArray = isSorted(a);
		// Count the number of permutations necessary to sort an array
		++permutations;
	}
	// Return the number of permutation that were tried before the array was sorted
	return permutations
}
